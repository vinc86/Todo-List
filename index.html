<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/css/main.css" />
  <script src="https://kit.fontawesome.com/bf58c31cb6.js" crossorigin="anonymous"></script>
  <title>Vinz's Todo</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>What's on for Today?</h1>
      <div class="info">
        <i class="fas fa-info-circle"></i>
        <div class=app-infos>
          <ul>
            <li>Write an Item and add it to the list</li>
            <li>Tap on an item to cross it as completed</li>
            <li>Click on the trash to remove the item from the List</li>

          </ul>
        </div>
    </header>

    <div class="todo-input-box">
      <form action="/" method="post">
        <input class="todo-input" type="text" placeholder="New Todo's..." />
        <button class="todo-button" type="submit">
          <i class="far fa-plus-square fa-2x"></i>
        </button>
      </form>
      <!--  <div class="select">
        <select class="select-todo" name="todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="notCompleted">Not Completed</option>
        </select>
      </div> -->
      <p class="error"></p>
    </div>
    <div class="todo-list-container">
      <ul class="todo-list"></ul>
    </div>
  </div>
  <script src="./JS/main.js"></script>
</body>

</html>
